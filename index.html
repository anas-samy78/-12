<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">محول العملات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- اختيار اللغة -->
        <div class="language-selection">
            <label for="languageSelector" id="languageLabel">اللغة:</label>
            <select id="languageSelector" onchange="changeLanguage()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="ru">Русский</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="hi">हिंदी</option>
                <option value="ko">한국어</option>
                <option value="nl">Nederlands</option>
                <option value="sv">Svenska</option>
                <option value="no">Norsk</option>
                <option value="da">Dansk</option>
                <option value="fi">Suomi</option>
                <option value="tr">Türkçe</option>
                <option value="pl">Polski</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="th">ภาษาไทย</option>
                <option value="vi">Tiếng Việt</option>
                <option value="ms">Bahasa Melayu</option>
                <option value="cs">Čeština</option>
                <option value="sk">Slovenčina</option>
                <option value="el">Ελληνικά</option>
                <option value="he">עברית</option>
            </select>
        </div>

        <h1 id="appTitle">محول العملات</h1>

        <!-- إدخال المبلغ -->
        <div class="input-section">
            <label for="amount" id="amountLabel">:المبلغ</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ">
        </div>

        <!-- اختيار العملة من -->
        <div class="currency-selection">
            <label for="fromCurrency" id="fromCurrencyLabel">:من</label>
            <select id="fromCurrency"></select>
        </div>

        <!-- اختيار العملة إلى -->
        <div class="currency-selection">
            <label for="toCurrency" id="toCurrencyLabel">:إلى</label>
            <select id="toCurrency"></select>
        </div>

        <!-- زر التحويل -->
        <button class="action-button" onclick="convertCurrency()" id="convertButton">تحويل</button>

        <!-- عرض النتيجة -->
        <div class="result">
            <h3 id="resultText">:النتيجة</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
